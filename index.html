<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Part 13 — Global & Decolonial Philosophies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --ring: #7c3aed; }
    html, body { height: 100%; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .focus-ring:focus { outline: 3px solid var(--ring); outline-offset: 2px; }
  </style>
  <!-- React 18 UMD + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ---------- Utilities ----------
    function useLocalFlag(key, initial=false){
      const [v,setV] = useState(()=>{
        try {
          const raw = localStorage.getItem(key);
          return raw ? JSON.parse(raw) : initial;
        } catch { return initial; }
      });
      useEffect(()=>{ try { localStorage.setItem(key, JSON.stringify(v)); } catch {} }, [key,v]);
      return [v,setV];
    }
    function useLocalString(key, initial=""){
      const [v,setV] = useState(()=>{
        try {
          const raw = localStorage.getItem(key);
          return raw ?? initial;
        } catch { return initial; }
      });
      useEffect(()=>{ try { localStorage.setItem(key, v); } catch {} }, [key,v]);
      return [v,setV];
    }

    // ---------- Quick Reference Data ----------
    const QUICK_REF = {
      bigQuestion: "Who gets to set the “context,” and how does standpoint change what counts as knowledge?",
      capabilities: [
        "Epistemic justice (fairness in credibility and interpretive resources)",
        "Pluralism (holding multiple knowledge-systems together)",
        "Repair & recognition (truth, acknowledgement, remedy, review)"
      ],
      abcd: [
        { letter: "A", title: "Agency", note: "Voice, authorship, co-governance" },
        { letter: "B", title: "Beauty/Awe", note: "Value of plurality; dignity as salience" },
        { letter: "C", title: "Context", note: "Institutional exclusions; concept infrastructures" },
        { letter: "D", title: "Dynamics", note: "Power feedbacks; path dependence; repair loops" }
      ],
      outputs: [
        "Inclusive procedures (participatory design; community review; shared governance)",
        "TRC-style forums (truth, acknowledgement, remedy, scheduled follow-up)",
        "Project: redesign an assessment or rubric for fairness & transparency"
      ]
    };

    // ---------- Core Concepts Drawer (folded in) ----------
    const CONCEPTS_13 = [
      {
        name: "Testimonial injustice",
        why: "Credibility gets discounted by identity-coded cues rather than reasons/evidence.",
        abcd: "A (voice), C (gates)",
        levels: "Context→Capability",
        use: "Replace vibe-words with calibrated descriptors tied to rubric criteria.",
        watch: "Over-correcting by dropping standards.",
        contested: "Scope & remedies"
      },
      {
        name: "Hermeneutical injustice",
        why: "A shared concept is missing, making an experience unintelligible to the group.",
        abcd: "C (concept infra), D (concept growth)",
        levels: "Meta-constructor",
        use: "Coin a course term; add to a public class glossary with examples & date.",
        watch: "Private jargon without uptake.",
        contested: "Who coins? Who consents?"
      },
      {
        name: "Standpoint methodology",
        why: "Inquiry improves by systematically including differently situated knowers.",
        abcd: "A (agency), B (plural dignity)",
        levels: "Capacity→Capability",
        use: "Offer dual-track evidence paths with equal rigor.",
        watch: "Token participation without power-sharing.",
        contested: "Relativism vs. standards"
      },
      {
        name: "Two-Eyed Seeing",
        why: "Hold multiple knowledge systems together for joint problem-solving.",
        abcd: "B (awe), C (context), D (feedbacks)",
        levels: "Constructor",
        use: "Pair close reading with community interview + analytic memo.",
        watch: "One eye dominating the other.",
        contested: "Depth of co-governance"
      },
      {
        name: "Participatory repair",
        why: "Combine truth, acknowledgement, material remedy, and dated follow-up.",
        abcd: "D (loops), C (procedures)",
        levels: "Meta-constructor",
        use: "Mini-TRC: narration → recognition → remedy → scheduled review.",
        watch: "Apology without remedy.",
        contested: "What counts as remedy"
      }
    ];

    // ---------- Components ----------
    function Header(){
      return (
        <header className="bg-gradient-to-r from-violet-600 to-indigo-600 text-white shadow">
          <div className="max-w-6xl mx-auto px-4 py-6">
            <h1 className="text-2xl md:text-3xl font-extrabold">Part 13 — Global & Decolonial Philosophies</h1>
            <p className="opacity-90 mt-1">Feminist • Critical Race • Indigenous Thought</p>
          </div>
        </header>
      );
    }

    function NavBar({ current, onJump }){
      const items = [
        { id:"quick", label:"Quick Reference" },
        { id:"concepts", label:"Core Concepts" },
        { id:"why", label:"Why This Matters" },
        { id:"levels", label:"Four-Level Diagnostics" },
        { id:"activities", label:"Activities" },
        { id:"project", label:"Assessment Redesign" },
        { id:"reflection", label:"Reflection" }
      ];
      return (
        <nav className="bg-white border-b border-slate-200 sticky top-0 z-40">
          <div className="max-w-6xl mx-auto px-2">
            <div className="flex gap-2 overflow-x-auto py-2">
              {items.map(it=>(
                <button
                  key={it.id}
                  className={
                    "px-3 py-2 rounded-lg text-sm font-semibold focus-ring " +
                    (current===it.id ? "bg-violet-100 text-violet-800" : "hover:bg-slate-100")
                  }
                  onClick={()=>onJump(it.id)}
                >
                  {it.label}
                </button>
              ))}
            </div>
          </div>
        </nav>
      );
    }

    function QuickReference(){
      const [open, setOpen] = useLocalFlag("p13_quick_open", true);
      return (
        <section id="quick" className="max-w-6xl mx-auto px-4 py-6">
          <div className="bg-white border border-slate-200 rounded-2xl shadow-sm">
            <button
              className="w-full text-left px-5 py-4 flex items-center justify-between focus-ring rounded-2xl"
              onClick={()=>setOpen(!open)}
              aria-expanded={open}
            >
              <span className="font-bold text-lg">Quick Reference</span>
              <span className="text-slate-500">{open ? "Hide ▲" : "Show ▼"}</span>
            </button>
            {open && (
              <div className="px-5 pb-5">
                <div className="grid md:grid-cols-2 gap-6">
                  <div className="bg-violet-50 rounded-xl p-4 border border-violet-100">
                    <h3 className="font-bold text-violet-900 mb-2">Big Question</h3>
                    <p className="text-slate-800">{QUICK_REF.bigQuestion}</p>
                  </div>
                  <div className="bg-sky-50 rounded-xl p-4 border border-sky-100">
                    <h3 className="font-bold text-sky-900 mb-2">Capabilities</h3>
                    <ul className="list-disc list-inside text-slate-800 space-y-1">
                      {QUICK_REF.capabilities.map((c, i)=>(<li key={i}>{c}</li>))}
                    </ul>
                  </div>
                </div>

                <div className="mt-6 grid md:grid-cols-4 gap-3">
                  {QUICK_REF.abcd.map((x, i)=>(
                    <div key={i} className="bg-white border border-slate-200 rounded-xl p-3">
                      <div className="flex items-center gap-2">
                        <span className="inline-flex items-center justify-center w-6 h-6 rounded-full bg-violet-600 text-white text-sm font-bold">{x.letter}</span>
                        <span className="font-semibold">{x.title}</span>
                      </div>
                      <p className="text-sm text-slate-700 mt-1">{x.note}</p>
                    </div>
                  ))}
                </div>

                <div className="mt-6 bg-emerald-50 rounded-xl p-4 border border-emerald-100">
                  <h3 className="font-bold text-emerald-900 mb-2">Constructor Outputs</h3>
                  <ul className="list-disc list-inside text-slate-800 space-y-1">
                    {QUICK_REF.outputs.map((o, i)=>(<li key={i}>{o}</li>))}
                  </ul>
                </div>
              </div>
            )}
          </div>
        </section>
      );
    }

    function CoreConceptsDrawer(){
      const [open,setOpen] = useLocalFlag("p13_concepts_open", false);
      return (
        <section id="concepts" className="max-w-6xl mx-auto px-4 pb-2">
          <div className="bg-white border border-slate-200 rounded-2xl shadow-sm">
            <button
              className="w-full text-left px-5 py-4 flex items-center justify-between focus-ring rounded-2xl"
              onClick={()=>setOpen(!open)}
              aria-expanded={open}
            >
              <div className="flex items-center gap-2">
                <span className="text-violet-700 font-extrabold">◎</span>
                <span className="font-bold text-lg">Core Concepts (quick refresher)</span>
              </div>
              <span className="text-slate-500">{open ? "Hide ▲" : "Show ▼"}</span>
            </button>
            {open && (
              <div className="px-5 pb-5">
                <div className="grid md:grid-cols-2 gap-3">
                  {CONCEPTS_13.map((c, idx)=>(
                    <div key={idx} className="bg-slate-50 border border-slate-200 rounded-xl p-3">
                      <div className="font-semibold">{c.name}</div>
                      <p className="text-sm text-slate-800 mt-1">{c.why}</p>
                      <p className="text-xs text-violet-700 mt-2"><span className="font-semibold">ABCD:</span> {c.abcd}</p>
                      <p className="text-xs text-sky-700"><span className="font-semibold">Four-Levels:</span> {c.levels}</p>
                      <p className="text-xs text-slate-800 mt-2"><span className="font-semibold">Use it:</span> {c.use}</p>
                      <p className="text-xs text-amber-700"><span className="font-semibold">Watch for:</span> {c.watch}</p>
                      <p className="text-[11px] text-slate-500 mt-1"><span className="font-semibold">Contested?</span> {c.contested}</p>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </div>
        </section>
      );
    }

    function WhyThisMatters(){
      return (
        <section id="why" className="max-w-6xl mx-auto px-4 py-6">
          <div className="bg-white border border-slate-200 rounded-2xl shadow-sm p-5">
            <h2 className="text-xl font-extrabold mb-3">Why This Matters</h2>
            <p className="text-slate-800">
              Who sets the context often determines whose reasons count, which experiences are legible, and what
              “evidence” even is. Treating context as designable infrastructure—concepts, procedures, and power-sharing—
              lets us move from capacity (people’s latent agency) to capability (reliable voice and inclusion),
              then to constructors (persistent inclusive routines) and meta-constructors (self-improving institutions).
            </p>
          </div>
        </section>
      );
    }

    function FourLevelDiagnostics(){
      return (
        <section id="levels" className="max-w-6xl mx-auto px-4 py-6">
          <div className="grid md:grid-cols-2 gap-4">
            <div className="bg-white border border-slate-200 rounded-2xl p-5">
              <h3 className="font-bold mb-2">Capacity → Capability</h3>
              <p className="text-sm text-slate-800">
                Many learners have the capacity to contribute, but credibility gates and missing shared concepts
                suppress expression. Design moves: clarify criteria, widen evidence channels, co-build a public glossary.
              </p>
            </div>
            <div className="bg-white border border-slate-200 rounded-2xl p-5">
              <h3 className="font-bold mb-2">Constructor</h3>
              <p className="text-sm text-slate-800">
                Make inclusion persistent: participatory rubrics, standing co-review panels, documented challenge channels,
                public change-logs with dates.
              </p>
            </div>
            <div className="bg-white border border-slate-200 rounded-2xl p-5">
              <h3 className="font-bold mb-2">Meta-Constructor</h3>
              <p className="text-sm text-slate-800">
                Build learning loops: scheduled audits, report-back sessions, rotating facilitation, sunset clauses,
                versioned concepts with provenance notes.
              </p>
            </div>
            <div className="bg-white border border-slate-200 rounded-2xl p-5">
              <h3 className="font-bold mb-2">ABCD Lens</h3>
              <ul className="list-disc list-inside text-sm text-slate-800 space-y-1">
                <li><b>A:</b> Committees that guarantee voice & co-authorship.</li>
                <li><b>B:</b> Make plurality visible (exhibits, dual-track exemplars).</li>
                <li><b>C:</b> Redesign procedures and concept infrastructure.</li>
                <li><b>D:</b> Establish review cadence and repair protocols.</li>
              </ul>
            </div>
          </div>
        </section>
      );
    }

    function Activities(){
      const [trcOpen,setTrcOpen]=useLocalFlag("p13_trc_open", true);
      const [pdOpen,setPdOpen]=useLocalFlag("p13_pd_open", false);
      return (
        <section id="activities" className="max-w-6xl mx-auto px-4 py-6">
          <div className="space-y-4">
            <div className="bg-white border border-slate-200 rounded-2xl shadow-sm">
              <button
                className="w-full text-left px-5 py-4 flex items-center justify-between focus-ring rounded-2xl"
                onClick={()=>setTrcOpen(!trcOpen)}
                aria-expanded={trcOpen}
              >
                <span className="font-bold">Activity 1: Mini-TRC (Truth–Recognition–Remedy–Review)</span>
                <span className="text-slate-500">{trcOpen ? "Hide ▲" : "Show ▼"}</span>
              </button>
              {trcOpen && (
                <div className="px-5 pb-5">
                  <ol className="list-decimal list-inside text-slate-800 space-y-1">
                    <li><b>Truth.</b> Narrate a concrete harm pattern; collect multiple standpoints.</li>
                    <li><b>Recognition.</b> Publicly acknowledge impacts; publish a short brief.</li>
                    <li><b>Remedy.</b> Specify material/structural changes; assign owners and dates.</li>
                    <li><b>Review.</b> Calendar a follow-up; update a public change-log.</li>
                  </ol>
                </div>
              )}
            </div>

            <div className="bg-white border border-slate-200 rounded-2xl shadow-sm">
              <button
                className="w-full text-left px-5 py-4 flex items-center justify-between focus-ring rounded-2xl"
                onClick={()=>setPdOpen(!pdOpen)}
                aria-expanded={pdOpen}
              >
                <span className="font-bold">Activity 2: Two-Eyed Seeing Design Sprint</span>
                <span className="text-slate-500">{pdOpen ? "Hide ▲" : "Show ▼"}</span>
              </button>
              {pdOpen && (
                <div className="px-5 pb-5">
                  <ul className="list-disc list-inside text-slate-800 space-y-1">
                    <li>Pair an academic analysis with a community-located method.</li>
                    <li>Produce dual artifacts (e.g., analytic memo + interview synthesis).</li>
                    <li>Run a joint critique: where do lenses align/diverge? What redesign follows?</li>
                  </ul>
                </div>
              )}
            </div>
          </div>
        </section>
      );
    }

    function AssessmentRedesign(){
      const [title, setTitle] = useLocalString("p13_proj_title", "");
      const [fair, setFair] = useLocalString("p13_proj_fair", "");
      const [criteria, setCriteria] = useLocalString("p13_proj_criteria", "");
      const [repair, setRepair] = useLocalString("p13_proj_repair", "");
      const [review, setReview] = useLocalString("p13_proj_review", "");

      return (
        <section id="project" className="max-w-6xl mx-auto px-4 py-6">
          <div className="bg-white border border-slate-200 rounded-2xl shadow-sm p-5">
            <h2 className="text-xl font-extrabold mb-3">Project — Redesign an Assessment for Fairness</h2>
            <p className="text-slate-800 mb-4">
              Turn epistemic justice into procedure. Draft an assessment or rubric that (1) widens valid evidence paths,
              (2) calibrates descriptors to reduce bias, (3) embeds repair and scheduled review.
            </p>

            <div className="grid md:grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-semibold mb-1">Assessment Title</label>
                <input value={title} onChange={e=>setTitle(e.target.value)}
                  className="w-full border border-slate-300 rounded-lg px-3 py-2 focus-ring" placeholder="e.g., Community Inquiry Portfolio"/>
              </div>
              <div>
                <label className="block text-sm font-semibold mb-1">Fairness Goal (1–2 sentences)</label>
                <input value={fair} onChange={e=>setFair(e.target.value)}
                  className="w-full border border-slate-300 rounded-lg px-3 py-2 focus-ring" placeholder="What injustice pattern are you addressing?"/>
              </div>
              <div className="md:col-span-2">
                <label className="block text-sm font-semibold mb-1">Calibrated Criteria (bullets ok)</label>
                <textarea value={criteria} onChange={e=>setCriteria(e.target.value)}
                  rows="4" className="w-full border border-slate-300 rounded-lg px-3 py-2 focus-ring"
                  placeholder="- Evidence quality: sources or lived expertise...\n- Reason-giving clarity: ..."></textarea>
              </div>
              <div>
                <label className="block text-sm font-semibold mb-1">Repair Path (if harm occurs)</label>
                <textarea value={repair} onChange={e=>setRepair(e.target.value)}
                  rows="4" className="w-full border border-slate-300 rounded-lg px-3 py-2 focus-ring"
                  placeholder="TRC-style steps, owners, materials, timeline"></textarea>
              </div>
              <div>
                <label className="block text-sm font-semibold mb-1">Review Cadence</label>
                <textarea value={review} onChange={e=>setReview(e.target.value)}
                  rows="4" className="w-full border border-slate-300 rounded-lg px-3 py-2 focus-ring"
                  placeholder="When will you audit, with whom, and how will changes be recorded?"></textarea>
              </div>
            </div>
            <div className="mt-4 text-sm text-slate-600">
              Your entries auto-save in the browser. Copy/paste to submit.
            </div>
          </div>
        </section>
      );
    }

    function Reflection(){
      const [notes, setNotes] = useLocalString("p13_reflect", "");
      return (
        <section id="reflection" className="max-w-6xl mx-auto px-4 py-6">
          <div className="bg-white border border-slate-200 rounded-2xl shadow-sm p-5">
            <h2 className="text-xl font-extrabold mb-3">Reflection</h2>
            <p className="text-slate-800 mb-3">
              Where have you seen context silently set what “counts” as knowledge? Which procedures, concepts, or
              power-sharing moves would shift capacity → capability in your setting?
            </p>
            <textarea value={notes} onChange={e=>setNotes(e.target.value)}
              rows="6" className="w-full border border-slate-300 rounded-lg px-3 py-2 focus-ring"
              placeholder="Your notes… (auto-saves locally)"></textarea>
          </div>
        </section>
      );
    }

    function Footer(){
      return (
        <footer className="text-sm text-slate-600 py-8">
          <div className="max-w-6xl mx-auto px-4">
            <div className="border-t border-slate-200 pt-4">
              <p>ABCD: Agency • Beauty/Awe • Context • Dynamics · Four-Levels: Capacity → Capability → Constructor → Meta-Constructor</p>
            </div>
          </div>
        </footer>
      );
    }

    function App(){
      const [current, setCurrent] = useState("quick");

      useEffect(()=>{
        // Optional: scroll into view on nav change
        const el = document.getElementById(current);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      }, [current]);

      return (
        <div className="min-h-screen flex flex-col">
          <Header />
          <NavBar current={current} onJump={setCurrent} />
          <main className="flex-1">
            <QuickReference />
            <CoreConceptsDrawer />
            <WhyThisMatters />
            <FourLevelDiagnostics />
            <Activities />
            <AssessmentRedesign />
            <Reflection />
          </main>
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
